---

- name: adding mmaping to "/etc/hosts"
  blockinfile:
    path: /etc/hosts
    block: |
      {{ item.ip }} {{ item.name }}
    marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item.name }}"
  loop:
    - { name: S0, ip: 10.0.2.33 }
    - { name: S1, ip: 10.0.2.34 }
    - { name: S2, ip: 10.0.2.35 }
    - { name: S3, ip: 10.0.2.36 }
    - { name: S4, ip: 10.0.2.37 }

- name: configure "dnsmask"
  template:
    src: dnsmasq.conf.j2
    dest: /etc/dnsmasq.conf
    owner: root
    group: root
    mode: '0644'
  notify:
    - restart dnsmasq

